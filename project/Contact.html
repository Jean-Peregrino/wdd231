    <main>
        <h1>Contact Us</h1>
        <div class="content-wrapper">
            <div class="form-container">
                <p class="required-note">Fields marked with an asterisk (*) are required.</p>
                <form action="thankyou.html" method="get">
                    <label for="firstName">
                        <span>First Name</span>
                        <input type="text" id="firstName" name="firstName" required autocomplete="given-name" title="Enter your first name">
                    </label>

                    <label for="lastName">
                        <span>Last Name</span>
                        <input type="text" id="lastName" name="lastName" required autocomplete="family-name" title="Enter your last name">
                    </label>

                    <label for="orgTitle">
                        <span>Country</span>
                        <input type="text" id="orgTitle" name="orgTitle" autocomplete="organization-title" pattern="[A-Za-z\s-]{7,}" title="Minimum 7 characters, only letters, spaces, and hyphens allowed">
                    </label>

                    <label for="email">
                        <span>Email</span>
                        <input type="email" id="email" name="email" required autocomplete="email" placeholder="example@domain.com" title="Enter your email address">
                    </label>

                    <label for="phone">
                        <span>Mobile Phone</span>
                        <input type="tel" id="phone" name="phone" required autocomplete="tel" title="Enter your mobile phone number">
                    </label>

                    <label for="Description">
                        <span>Leave us a comment</span>
                        <textarea id="Description" name="Description" title="comments"></textarea>
                    </label>

                    <input type="hidden" id="timestamp" name="timestamp">

                    <input type="submit" value="Submit Application">
                </form>
            </div>

            <div class="divider-container">
                <hr class="faded-divider">
                
            </div>
        </div>
